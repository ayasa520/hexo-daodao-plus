<script data-pjax="data-pjax">
  function Daodaoplus(url,html) {
  
      this.init = function (callback) {
          this.url = url;
          var temp = document.createElement('script');
          temp.id = "template";
          temp.type = "text/html";
          temp.innerHTML = html;
          document.body.appendChild(temp);
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open("get", this.url);
          xmlHttp.send(null);
          xmlHttp.onreadystatechange = function () {
              if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                  console.log(xmlHttp.responseText);
                  var result = JSON.parse(xmlHttp.responseText);
                  var html = template('template', { list: result });
                  var sec = document.createElement('section');
                  sec.className = "timeline page-1";
                  sec.innerHTML = html;
                  document.getElementById("bber").appendChild(sec);
                  if (typeof(callback)==='function'){
                      callback(); 
                  }
              }
          }
      }
  }
  var daodao = new Daodaoplus('',"<div class=\"list\" id=\"bbitems\">{{each list item index}}<div class=\"item\" id={{item[\"_id\"]}}><p class=\"datatime\">{{item[\"date\"]}}</p><p class=\"datacont\">{{@item[\"content\"]}}</p><p class=\"datafrom\"><small><i class=\"fas fa-tools\"></i>{{item[\"from\"]}}</small></p></div>{{/each}}</div>");
  if (typeof template === 'function')
  {
      daodao.init(function(){document.getElementById('loading').style.display="none";});
  }
  else{
      getScript('https://unpkg.zhimg.com/art-template@4.13.2/lib/template-web.js').then(daodao.init).then(function(){document.getElementById('loading').style.display="none";});
  }
</script>
